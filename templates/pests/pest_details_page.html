{% extends "base.html" %}
{% load static %}

{% block title %}Details Pest{% endblock %}
{% block content %}
    <div class="pest-profile">
        <!-- Start Pest Personal Data Section -->
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pest URL Image -->
                        <img src="{{ pest.photo }}"
                             alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <!-- Pest Name -->
                        <p>{{ pest.name }}</p>
                        <!-- Pest Edit Button -->
                        <a href="{% url 'edit_pest' 'username' pest.slug %}">
                            <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}" alt="edit button">
                        </a>
                        <!-- Pest Delete Button -->
                        <a href="{% url 'delete_pest' 'username' pest.slug %}">
                            <img class="bin-img" src="{% static 'images/icon-remove-22.jpg' %}" alt="bin button">
                        </a>
                    </div>
                    <div class="data">
                        <!-- Pest Total Photos -->
                        <span>{{ all_photos.count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Pest Personal Data Section -->

        <div class="pest-posts">
            {% if all_photos %}
                {% include "common/pest_photos.html" %}
            <!-- IF Photos End Pest Photos Post Section -->
            {% else %}
            <!-- IF NOT Photos Show No Post Image -->
                <img class="no-posts" src="{% static 'images/no_posts.png' %}" alt="no posts image">
            {% endif %}
        </div>
    </div>
{% endblock %}
